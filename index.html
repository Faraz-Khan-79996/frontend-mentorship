<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Image Analyzer</h1>
      <p>Upload an image and let AI analyze the text for you!</p>
    </header>

    <main>
      <form id="image-form" class="form-container">
        <label for="image-upload" class="upload-label">Upload Image (or Paste)</label>
        <input type="file" id="image-upload" accept="image/*">
        <button type="submit" id="submit-btn">Upload and Analyze</button>
      </form>
      <p id="error-msg" class="error"></p>

      <section id="result" class="result-container">
        <div id="extracted-text"></div>
        <div id="ai-response"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
