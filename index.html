<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Problem Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Problem Solver</h1>
      <p>Upload an image of the question and get the solution!</p>
    </header>

    <main>
      <form id="image-form" class="form-container">
        <label for="image-upload" class="upload-label">Upload Image (or Paste)</label>
        <input type="file" id="image-upload" accept="image/*">
        <button type="submit" id="submit-btn">Upload and Solve</button>
      </form>
      <p id="error-msg" class="error"></p>

      <section id="result" class="result-container">
        <div id="extracted-text"></div>
        <div id="ai-response"></div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
